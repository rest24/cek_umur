<!DOCTYPE html>
<html>
<head>
    <title>Cek Kelahiran</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cek Umur</h1>
        
        <form id="cekForm" method="post">
            <label>Tanggal Lahir Anda:</label><br>
            <input type="date" name="tanggal_lahir">
            <br><br>
            <button type="submit">Cek</button>
        </form>
        
        <div id="result">
            <!-- Hasil dari PHP akan ditampilkan di sini -->
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#cekForm').submit(function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: 'index.php',
                    data: $('#cekForm').serialize(),
                    success: function(response) {
                        $('#result').html(response);
                    }
                });
            });
        });
    </script>
</body>
</html>
